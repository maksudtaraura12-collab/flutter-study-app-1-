name: anon_study
description: Premium Learning Experience - Complete Ed-Tech App with Video Player
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Essential only
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  video_player: ^2.7.2
  shared_preferences: ^2.2.2
  dio: ^5.3.2
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  url_launcher: ^6.1.14
  share_plus: ^7.2.1
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/sounds/
